<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <style>
    
    </style>

    <title>Fancy Todo</title>
  </head>
  <body class= "bg-info">

    <!-- Home -->
    <section class="Home mt-5">
      <div class="container">
        <div class="jumbotron info">
          <h1 class="display-4">Fancy Todo</h1>
          <p class="lead">Manage your activity.</p>
          <hr class="my-4">
          <p>Please login first.</p>
          <a class="btn btn-primary btn-lg" href="#" role="button">Login</a>
          <p class="mt-3">Don't have account? <a href="">Register</a></p>
        </div>
      </div>
    </section>

    <!-- Login Form -->
    <section class= "login mt-5">
      <div class="container bg-light">
        <div>
          <h1 class="pt-5 text-center">Login Form</h1>
        </div>
        <form class="bg-light p-5">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="mt-3">
            <p>Don't have account? <a href="">Register</a></p>
          </div>

        </form>
      </div>
    </section>

    <!-- register Form -->
    <section class= "register mt-5">
      <div class="container bg-light">
        <div>
          <h1 class="pt-5 text-center">Register Form</h1>
        </div>
        <form class="bg-light p-5">
          <div class="form-group">
            <label for="registerName">Name</label>
            <input type="password" class="form-control" id="registerName">
          </div>
          <div class="form-group">
            <label for="registerEmail">Email address</label>
            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="mt-3">
            <p>Already have account? <a href="">Login</a></p>
          </div>

        </form>
      </div>
    </section>

    <!-- main -->

    <section class="main">
      <div class="container">
        <div class="row text-center">
          <h1>Fancy Todo</h1>
        </div>
        <div class="row">
          <div class="col">
            <div class="loginInfo">

            </div>
            <div class="todoList">
              
            </div>
          </div>
          <div class="col">
            <div class="addForm">

            </div>            
          </div>
        </div>
      </div>
    </section>




    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
